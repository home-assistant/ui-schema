title: Lovelace Demo
views:
  - title: Home
    icon: mdi:heart
    cards:
      - type: markdown
        content: >
          ## Lovelace

          Starting with Home Assistant 0.72, we're experimenting with a new way of defining your interface. We're calling it the **Lovelace UI**.

      - type: picture-glance
        image: https://images.pexels.com/photos/276724/pexels-photo-276724.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=240&w=495
        title: Picture glance
        entities:
          - switch.decorative_lights
          - light.ceiling_lights
          - lock.front_door
          - binary_sensor.movement_backyard
          - binary_sensor.basement_floor_wet

      - type: weather-forecast
        entity: weather.demo_weather_north
      - type: media-control
        entity: media_player.lounge_room
      - type: plant-status
        entity: plant.bonsai
      - type: history-graph
        title: history-graph
        entities:
          - sensor.outside_temperature
          - media_player.lounge_room

  - title: Column and Row
    cards:
      - type: column
        cards:
          - type: media-control
            entity: media_player.lounge_room
          - type: camera-preview
            entity: camera.demo_camera
          - type: media-control
            entity: media_player.lounge_room
          - type: camera-preview
            entity: camera.demo_camera
      - type: row
        cards:
          - type: media-control
            entity: media_player.lounge_room
          - type: camera-preview
            entity: camera.demo_camera

  - title: Entities
    cards:
      - type: entities
        entities:
          - device_tracker.demo_paulus
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
          - light.bed_light
      - type: entities
        entities:
          - device_tracker.demo_paulus
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
          - light.bed_light
        show_header_toggle: false
      - type: entities
        entities:
          - device_tracker.demo_paulus
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
          - light.bed_light
        title: toggle-able
      - type: entities
        entities:
          - device_tracker.demo_paulus
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
          - light.bed_light
        title: toggle-able, toggle = false
        show_header_toggle: false
      - type: entities
        entities:
          - device_tracker.demo_paulus
        title: not toggle-able
      # - type: entities
      #   title: no entities

  - title: Filter
    cards:
      - type: entity-filter
        filter:
          - domain: light
        card:
          title: domain light
      - type: entity-filter
        filter:
          - domain: light
            state: "on"
        card:
          title: domain light, state on
      - type: entity-filter
        filter:
          - entity_id: "*kitchen*"
        card:
          title: entity_id *kitchen*
      - type: entity-filter
        filter:
          - domain: cover
          - domain: lock
        card:
          title: domain cover + lock
      - type: entity-filter
        filter:
          - domain: light
        card:
          type: glance
          title: Filter + glance

  - title: Glance
    cards:
      - type: glance
        entities:
          - device_tracker.demo_paulus
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
          - light.bed_light
      - type: glance
        entities:
          - device_tracker.demo_paulus
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
          - light.bed_light
        title: Title
      - type: glance
        entities:
          - entity: device_tracker.demo_paulus
            title: ¯\_(ツ)_/¯
          - cover.kitchen_window
          - group.kitchen
          - lock.kitchen_door
